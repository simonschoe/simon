baseURL = "https://simonschoelzel.rbind.io/"
theme = "hugo-apero"
languageCode = "en"
title = "Simon Schölzel"
author = "Simon Schölzel"
copyright = "" # set to override the auto generated copyright using org info and now year
metaDataFormat = "yaml"
footnoteReturnLinkContents = "&#8617;" # ↩
# set deliberately low for testing choose your preffered number based on the blog layout you've chosen
paginate = 5
preserveTaxonomyNames = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$", "\\.qmd$", "\\.ipynb$", "\\.py$" ]
enableEmoji = true

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark.renderer]
    unsafe = true  # Enable user to embed HTML snippets in Markdown content.
    hardwraps = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 2
    ordered = false
  [markup.highlight]
    style = "github"

[params]
  orgName = "Simon Schölzel"
  orgLocal = ""
  description = "Personal Website of Simon Schölzel"
  favicon = "/img/icon.png"
  logo = "/img/icon.png"
  mainSections = []
  navallcaps = true
  # show/hide social icons in site header & footer
  # configure social icons and links below in [[params.social]]
  socialInHeader = false
  socialInFooter = true
  # Default image for social sharing and search engines.
  # Place image file in `static` folder and specify image name here.
  sharing_image = "/img/papillons.jpg"
  # Twitter username (without @). Used when a visitor shares your site on Twitter.
  twitter = ""

  # use a built-in color theme
  # one of: earth / forest / grayscale / magma / paper / peach / plum /
  #         poppy / primer / sky / violet / water
  theme = "earth"

  # or, leave theme empty & make your own palette
  # see docs at https://hugo-apero.netlify.app/blog/color-themes/
  # the custom scss file must be in the assets/ folder
  # add the filename name here, without extension
  # to use hex colors instead of named tachyons colors, include "hex" in filename
  custom_theme = ""

  # use an embedded font-family
  # serif options: Fraunces / EB Garamond / Bitter
  # sans-serif options: Commissioner / Atkinson Hyperlegible / Metropolis
  # if you import your own fonts, name them here too
  customtextFontFamily = "EB Garamond"
  customheadingFontFamily = "EB Garamond"
  # alternatively, leave empty and select basic font options: sans-serif or serif
  # for more http://tachyons.io/docs/typography/font-family/
  textFontFamily = "sans-serif"
  headingFontFamily = "sans-serif"

  # Configuration of https://utteranc.es/ for comments
  [params.utterances]
    use_utterances = true
    repo_name = "simonschoe/website"
    issue_term = "title" # url, pathname, or title
    theme = "boxy-light"
    label = "comments :crystal_ball:"

  # Configuration of math rendering
  [params.math]
    renderer = "mathjax" # one of "mathjax" / "katex"

  # Social icons may appear on homepage and in site header or footer
  # Configure show/hide above - add as many as you like below
  # Icon pack "fab" includes brand icons, see: https://fontawesome.com/icons?d=gallery&s=brands&m=free
  # Icon pack "fas" includes solid icons, see: https://fontawesome.com/icons?d=gallery&s=solid&m=free
  # Icon pack "far" includes regular icons, see: https://fontawesome.com/icons?d=gallery&s=regular&m=free
  [[params.social]]
      icon      = "envelope" # icon name without the 'fa-'   # linkedin, ssrn, homepage,
      icon_pack = "far"
      url       = "mailto:simon.schoelzel@wiwi-uni-muenster.de"
  [[params.social]]
      icon      = "github" # icon name without the 'fa-'   # linkedin, ssrn, homepage,
      icon_pack = "fab"
      url       = "https://github.com/simonschoe"
  [[params.social]]
      icon      = "linkedin" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://www.linkedin.com/in/simon-schoelzel/"
  [[params.social]]
      icon      = "soundcloud" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://soundcloud.com/sims0l0n"
  [[params.social]]
      icon      = "x-twitter" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "xxx"
  #[[params.social]]
  #    icon      = "ssrn" # icon name without the 'fa-'
  #    icon_pack = "ai"
  #    url       = "xxx"

